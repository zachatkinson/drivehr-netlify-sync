[build]
  functions = "dist/functions"
  command = "pnpm run build"
  publish = "dist"
  ignore = "false"

# Function-specific configurations
# Note: Scheduled functions removed - GitHub Actions now handles scheduling
[functions."sync-jobs"]
  # Webhook receiver function - no schedule needed

[functions."health-check"]
  # Health monitoring function

[functions."manual-trigger"]
  # Manual GitHub Actions trigger function

# Redirects and routing
[[redirects]]
  from = "/api/jobs"
  to = "/.netlify/functions/sync-jobs"
  status = 200

[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health-check"
  status = 200

[[redirects]]
  from = "/api/trigger"
  to = "/.netlify/functions/manual-trigger"
  status = 200

# Legacy redirect for backward compatibility
[[redirects]]
  from = "/api/jobs/manual"
  to = "/.netlify/functions/manual-trigger"
  status = 200

# Security headers for all functions
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    # CORS headers
    Access-Control-Allow-Origin = "https://yourwordpresssite.com"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Max-Age = "86400"
    
    # Security headers
    Content-Security-Policy = "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https:; frame-ancestors 'none';"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), speaker=(), vibrate=(), fullscreen=(), sync-xhr=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # Custom headers for API identification
    X-API-Version = "2.0.0"
    X-Service = "DriveHR-Sync-GitHub-Actions"

# Edge function settings for better performance (none currently used)
# Example edge function configuration:
# [[edge_functions]]
#   path = "/api/*"  
#   function = "auth-check"

# Environment-specific settings
[context.production.environment]
  LOG_LEVEL = "info"
  ENVIRONMENT = "production"

[context.deploy-preview.environment]
  LOG_LEVEL = "debug"
  ENVIRONMENT = "staging"

[context.branch-deploy.environment]
  LOG_LEVEL = "debug"
  ENVIRONMENT = "development"

# Plugin configurations (if using Netlify plugins)
[[plugins]]
  package = "@netlify/plugin-sitemap"

# Build processing
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = false
  minify = false

[build.processing.js]
  bundle = false
  minify = false

[build.processing.html]
  pretty_urls = false

[build.processing.images]
  compress = false